<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive World Map with Tree Pins</title>
    <!-- Include Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <!-- Include Google Font: Open Sans for a professional vibe -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Define the map container's size */
        #mapid {
            height: 600px; /* Increased height for a better world view */
            width: 100%; /* Ensure it takes full width of its container */
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            margin-top: 20px;
        }

        /* Custom tree icon styling */
        .tree-icon {
            background-color: transparent; /* Make background transparent */
            border-radius: 0; /* No border radius for the icon itself */
            text-align: center;
            line-height: 1; /* Adjust line height for vertical centering if needed */
            font-size: 30px; /* Size of the tree emoji */
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.4)); /* Add a subtle shadow */
            user-select: none; /* Prevent text selection on icon */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        /* Styling for the flag image inside the popup */
        .flag-icon {
            width: 40px; /* Larger flag size for popups */
            height: auto;
            vertical-align: middle;
            margin-right: 10px; /* Increased margin for better spacing */
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        /* Styling for the popup content */
        .leaflet-popup-content-wrapper {
            border-radius: 8px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }
        .leaflet-popup-content {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #333;
            padding: 5px 10px;
            text-align: center;
        }
        .leaflet-popup-content b {
            display: block; /* Ensure name is on a new line */
            font-size: 1.3em; /* Slightly larger font size for name */
            margin-top: 5px; /* Added margin for separation from flag */
            margin-bottom: 5px;
            color: #2c3e50;
            font-family: 'Open Sans', sans-serif; /* Changed font to Open Sans for professional vibe */
        }
    </style>
</head>
<body style="font-family: 'Inter', sans-serif; margin: 0; padding: 25px; background-color: #eef2f3; color: #333;">
    <div style="max-width: 1000px; margin: 0 auto; padding: 30px; background-color: #ffffff; border-radius: 16px; box-shadow: 0 10px 20px rgba(0,0,0,0.2);">
        <!-- Title and subtitle removed as per request -->
        <!-- Map container -->
        <div id="mapid"></div>
        
        <!-- Include Leaflet JavaScript -->
        <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
                integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
                crossorigin=""></script>

        <script>
            // Initialize the map on the 'mapid' div
            // Set the initial view to a global perspective
            var map = L.map('mapid').setView([20, 0], 2); // Centered globally with low zoom

            // Add OpenStreetMap tiles to the map
            // Note: Hiding all "other countries labels" on the base map
            // is dependent on the tile provider. Standard OpenStreetMap
            // tiles will show some labels based on zoom level. To completely
            // remove labels, a custom tile server without labels would be needed.
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
            }).addTo(map);

            // Define a custom tree icon using a DivIcon with an emoji
            var treeIcon = L.divIcon({
                className: 'tree-icon',
                html: 'ðŸŒ³', // Tree emoji as the icon
                iconSize: [30, 30], // Size of the icon
                iconAnchor: [15, 30] // Point of the icon which will correspond to marker's location
            });

            // Define the locations with their coordinates, names, and country codes for flags
            var locations = [
                { lat: 22.3193, lng: 114.1694, name: "Hong Kong", countryCode: "hk" },
                { lat: 31.2304, lng: 121.4737, name: "Shanghai", countryCode: "cn" },
                { lat: 1.3521, lng: 103.8198, name: "Singapore", countryCode: "sg" },
                { lat: -0.7893, lng: 113.9213, name: "Indonesia", countryCode: "id" },
                { lat: 35.6895, lng: 139.6917, name: "Tokyo", countryCode: "jp" },
                { lat: 26.2124, lng: 127.6809, name: "Okinawa", countryCode: "jp" },
                { lat: 24.7136, lng: 46.6753, name: "Saudi Arabia", countryCode: "sa" },
                { lat: 56.1304, lng: -106.3468, name: "Canada", countryCode: "ca" },
                { lat: 51.5074, lng: -0.1278, name: "London", countryCode: "gb" }, // GB for United Kingdom flag
                { lat: 40.4168, lng: -3.7038, name: "Madrid", countryCode: "es" },
                { lat: 41.8719, lng: 12.5674, name: "Italy", countryCode: "it" }
            ];

            var bounds = []; // Array to store LatLngs for fitting bounds

            // Add markers for each location
            locations.forEach(function(location) {
                // Construct popup content with flag
                var popupContent = `
                    <img src="https://flagcdn.com/w40/${location.countryCode}.png" 
                         onerror="this.onerror=null;this.src='https://placehold.co/40x30/cccccc/000000?text=Flag'" 
                         class="flag-icon" alt="Flag of ${location.name}">
                    <b>${location.name}</b>
                `;

                var marker = L.marker([location.lat, location.lng], { icon: treeIcon })
                                .addTo(map)
                                .bindPopup(popupContent);
                bounds.push([location.lat, location.lng]); // Add to bounds array
            });

            // Fit the map view to show all markers when loaded
            if (bounds.length > 0) {
                map.fitBounds(bounds, { padding: [50, 50] }); // Add padding for better visual
            }

            // Optional: Handle map clicks to display coordinates in a popup
            var popup = L.popup();

            function onMapClick(e) {
                // Only show coordinates if clicked outside of a marker
                // This logic is already in place to prevent coordinate display on pin clicks
                if (!e.originalEvent.target.closest('.leaflet-marker-icon')) {
                    popup
                        .setLatLng(e.latlng)
                        .setContent("You clicked the map at " + e.latlng.toString())
                        .openOn(map);
                }
            }

            map.on('click', onMapClick);

            // Ensure map resizes correctly if its container changes size
            window.addEventListener('resize', function() {
                map.invalidateSize();
            });

            // Adjust the map size after it's loaded to ensure correct rendering,
            // sometimes needed when embedded in iframes or dynamic content
            window.onload = function() {
                map.invalidateSize();
            };

        </script>
    </div>
</body>
</html>
